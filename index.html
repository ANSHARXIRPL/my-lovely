<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffd1dc, #ffe5b4);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgFade 4s ease-in-out infinite alternate;
    }

    @keyframes bgFade {
      from { background-position: left; }
      to   { background-position: right; }
    }

    .start-btn {
      padding: 20px 50px;
      font-size: 1.7rem;
      border-radius: 60px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
      position: relative;
      z-index: 2;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .love {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Love Bubble Generator -->
  <script>
    function spawnLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.style.left = Math.random() * 100 + 'vw';
      love.style.animationDuration = 4 + Math.random() * 3 + 's';
      love.style.width = love.style.height = 20 + Math.random() * 20 + 'px';

      document.body.appendChild(love);

      setTimeout(() => {
        love.remove();
      }, 6000);
    }

    setInterval(spawnLove, 300);
  </script>

  <!-- Tombol Masuk -->
  <button class="start-btn" onclick="transitionToMain()">ðŸ’– Masuk ðŸ’–</button>

  <!-- Transisi Masuk -->
  <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; opacity:0; z-index:1; pointer-events:none; transition:opacity 1s;"></div>

  <script>
    function transitionToMain() {
      const overlay = document.getElementById("overlay");
      overlay.style.opacity = "1";

      setTimeout(() => {
        window.location.href = "halaman utama.html";
      }, 1200); // Waktu transisi
    }
  </script>

</body>
</html>
